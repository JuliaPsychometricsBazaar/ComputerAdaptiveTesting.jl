name: CI
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - name: Set CAT packages to develop & resolve env
        run: |
          julia -e 'using Pkg;
                   Pkg.develop(path=".");
                   Pkg.develop(path="./CATPlots");
                   Pkg.develop(path="./IRTSupport")' &&
          julia --project=CATPlots/ -e 'using Pkg;
                                        Pkg.develop(path=".");
                                        Pkg.develop(path="IRTSupport");' &&
          julia --project=. -e 'using Pkg;
                                    Pkg.develop([
                                      Pkg.PackageSpec(path="./IRTSupport"),
                                      Pkg.PackageSpec(path="./CATPlots")
                                    ]);
                                    Pkg.resolve();
                                    Pkg.instantiate()' &&
          julia --project=test/ -e 'using Pkg;
                                    Pkg.develop(path=".");
                                    Pkg.develop(path="IRTSupport");
                                    Pkg.develop(path="CATPlots");
                                    Pkg.resolve();
                                    Pkg.instantiate()'
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run tests
        run: |
          cd test && julia --project=. ./runtests.jl
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - name: Set CAT packages to develop & resolve env
        run: |
          julia -e 'using Pkg;
                   Pkg.develop(path=".");
                   Pkg.develop(path="./CATPlots");
                   Pkg.develop(path="./IRTSupport")' &&
          julia --project=CATPlots/ -e 'using Pkg;
                                        Pkg.develop(path=".");
                                        Pkg.develop(path="IRTSupport");' &&
          julia --project=docs/ -e 'using Pkg;
                                    Pkg.develop([
                                      Pkg.PackageSpec(path="."),
                                      Pkg.PackageSpec(path="./IRTSupport"),
                                      Pkg.PackageSpec(path="./CATPlots")
                                    ]);
                                    Pkg.resolve();
                                    Pkg.instantiate()'
        env:
          R_HOME: '*'
      - uses: julia-actions/julia-buildpkg@v1
        with:
          project: 'docs'
        env:
          R_HOME: '*'
      - name: Install GitHubActions.jl in docs env
        run: |
          julia --project=docs/ -e '
            using Pkg
            Pkg.add(Pkg.PackageSpec(name="GitHubActions", version="0.1"))'
        env:
          R_HOME: '*'
      - name: Make docs
        run: |
          julia --project=docs/ docs/setup_r.jl &&
          USE_CAIRO_MAKIE=1 julia --project=docs/ -e '
            include("docs/make.jl")'
        env:
          R_HOME: '*'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
      - name: Run doctest
        run: |
          julia --project=docs/ -e '
            using Documenter: DocMeta, doctest
            using ComputerAdaptiveTesting
            DocMeta.setdocmeta!(ComputerAdaptiveTesting, :DocTestSetup, :(using ComputerAdaptiveTesting); recursive=true)
            doctest(ComputerAdaptiveTesting)'
